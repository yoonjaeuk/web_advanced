<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록, 리스트에 대한 실습</h1>
    <!-- list = <li> -->
        <!-- Ordered list -->
        <!-- Unordered list -->
    <ol>
     <li>A</li>
     <li>B</li>
     <li>C</li>
    </ol>
    

    <!-- 그냥 list만 쓰는건 좋지 않음 ol이나 ul을 써서 => list는 list라는 것을 알려주기 위해 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
   <table border="15">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
     <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
    </table>
</body>
</html>
